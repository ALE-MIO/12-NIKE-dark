<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike SB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="perfect label"> </div>
    <div class="back diagonal-stripes"> </div>

    <div class="canvas zokol level-1">
        <div class="loyal level-2">
            <div class="left-content">
                <div class="logo-nike">
                    <a href="http://www.nike.com/us/en_us/c/skateboarding" class="link"></a>
                </div>
                <div class="shoes">
                    <a href="http://www.nike.com/us/en_us/c/men" class="link"></a>
                </div>
                <div class="slider-buttons">
                    <div class="slider-flex">
                        <div class="button-1"></div>
                        <div class="button-2"></div>
                        <div class="button-3"></div>
                        <div class="button-4"></div>
                    </div>
                </div>
            </div>

            <div class="right-content">
                <div class="stefan">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="unisex">
                    Unisex Skateboarding Shoe
                </div>
                <div class="stars">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
                <div class="size">
                    Size  <i class="fa fa-angle-down"></i>
                </div>
                <div class="qty">
                    Qty  <i class="fa fa-angle-down"></i>
                </div>
                <div class="add">
                    Add to cart
                    <a href="http://www.nike.com/us/en_us/c/skateboarding" class="link"></a>
                </div>
            </div>



        </div>

    </div>

</body>
</html>
